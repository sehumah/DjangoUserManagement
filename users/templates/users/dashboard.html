{% extends 'base.html' %}

{% block content %}

    Hello, {{ user.username|default:'Guest' }}!

    <div>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
            <a href="{% url 'password_change' %}">Change password</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        <a href="{% url 'dummy_page' %}">Dummy page</a>
    </div>

{% endblock content %}
